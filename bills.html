<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="Scripts/script.js"></script>
    <script src="Scripts/supabase-common.js"></script>
    <title>Bills</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-...your-integrity-key..."
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        defer
    ></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="payments.html">Bills</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="bills.html">Bills</a></li>
              <li class="nav-item"><a class="nav-link" href="payments.html">Payments</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container my-4">
        <ul class="list-group shadow-sm" id="billList"></ul>
        <button class="btn btn-primary w-100 mt-4" onclick="startAddBill()">+ Add Bill</button>
        <style>
            .list-group-item {
                border: none;
                border-bottom: 1px solid #eee;
                }
        </style>
    </div>
      <script>
        async function renderBills() {
            const bills = await getBills();
            const list = document.getElementById("billList");
            list.innerHTML = "";

            bills.forEach(bill => {
                const card = document.createElement("div");
                card.className = "card shardow-sm m-1";

            card.innerHTML= `
                <div class="card-header p-2" onclick="editBill('${bill.id}')">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h6 class="mb-1">${bill.name}</h6>
                    </div>
                    <div class="text-muted small text-end">
                        <div><strong>Due:</strong> ${formatDate(bill.due_date)}</div>
                    </div>
                    </div>
                </div>  
                 <div class="card-body p-1" >
                    <div class="d-flex justify-content-between align-text-top">
                        <p class="text-muted mb-1 small">${bill.notes || ""}</p>
                        
                    </div>
                <div class="d-flex justify-content-between align-items-end">
                    <div class="text-muted small">
                            <div>Occurs every ${bill.occurs_every} ${bill.occurs_every_unit}(s)</div>
                    </div>
                    <div class="${getAmountText(bill.due_date)}">$${Number(bill.amount).toFixed(2)}</div>
                   
                </div>  
            `;
                list.appendChild(card);
            });
        }

        async function delBill(id) {
        if (confirm("Are you sure you want to delete this bill?")) {
            await deleteBill(id);
            await renderBills();
        }}

        async function editBill(id){
            window.location.href = "bill.html?id=" + id
        }

        async function startAddBill(){
            window.location.href = "bill.html";
        }

renderBills();  
      </script>
</body>
</html>
