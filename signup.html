<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Supabase - Auth -->

    <!-- Supabase - Crud -->
    <script src="Scripts/supabase-common.js"></script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="CSS/style.css"/>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <!-- Theme -->
    <script src="Scripts/theme.js"></script>
    <link id="themeStylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script>
        applySavedTheme();
    </script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"></link>

    <!-- Shared JS -->

    <!-- Specific JS -->

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <svg class="icon icon-logo" width="30" height="30" aria-hidden="true"><use href="#logo-symbol"></use></svg>  
            <span class="mx-2">Bill Tracker</span>
          </a>
        </div>
    </nav>
<div class="container vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-4">Create an Account</h4>

    <input id="email" type="email" class="form-control mb-3" placeholder="Email" required>
    <input id="password" type="password" class="form-control mb-3" placeholder="Password" required>
    
    <button id="signup-button" class="btn btn-primary w-100 mb-2">Sign Up</button>
    <div class="text-center">
      <a href="login.html">Back to Login</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="/js/supabase.js"></script>
<script>
  document.getElementById('signup-button').addEventListener('click', async () => {
    try {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      await signup(email, password);
      alert('Signup successful! Check your email for verification.');
      window.location.href = "login.html";
    } catch (error) {
      alert('Signup failed: ' + error.message);
    }
  });
</script></body>
</html>
