<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forgot Password</title>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- Supabase - Auth -->
    <script src="Scripts/supabase-auth.js"></script>

    <!-- Supabase - Crud -->
    <script src="Scripts/supabase-common.js"></script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="CSS/style.css"/>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <!-- Theme -->
    <script src="Scripts/theme.js"></script>
    <link id="themeStylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script>
      //This cannot be a function or the CSS wont load in time and there is a blip
      let theme = localStorage.getItem('bt-theme');
      
      if (!theme || !(theme in themeUrls)) {
        theme = 'bootstrap';
      }
      // Check if link already exists, otherwise create it
      let link = document.getElementById('themeStylesheet');
      if (!link) {
          link = document.createElement('link');
          link.id = 'themeStylesheet';
          link.rel = 'stylesheet';
          document.head.appendChild(link);
      }
      // Update the existing link's href
      link.href = themeUrls[theme];
    </script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"></link>

    <!-- Shared JS -->
    <script src="Scripts/script.js"></script>  

    <!-- Specific JS -->
    <!-- <script src="Scripts/payments.js"></script>       -->
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"> <img src="Content/BillTrackerLogo.png" alt="Bill Tracker Logo" width="30" height="30" class="d-inline-block align-text-top"> Bill Tracker</a>
    </div>
  </nav>
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h4 class="text-center mb-4">Reset Your Password</h4>
  
      <input id="email" type="email" class="form-control mb-3" placeholder="Enter your email" required>
      
      <button id="reset-button" class="btn btn-primary w-100 mb-2">Send Reset Link</button>
      <div class="text-center">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('reset-button').addEventListener('click', async () => {
      try {
        const email = document.getElementById('email').value;
        await resetPassword(email);
        alert('Reset link sent! Check your email.');
      } catch (error) {
        alert('Reset failed: ' + error.message);
      }
    });
  </script>
</body>
</html>
