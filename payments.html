<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="Scripts/script.js"></script>
    <script src="Scripts/supabase-common.js"></script>
    <title>Payments</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-...your-integrity-key..."
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        defer
    ></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="payments.html">Bill Track</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="bills.html">Bills</a></li>
              <li class="nav-item"><a class="nav-link" href="payments.html">Payments</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container my-4">
        <h4 class="mb-3">Payments</h4>
        <div class="mb-3">
            <select id="plannedDateSelect" class="form-select" multiple size="2" onchange="onPlannedDateChange()">
              <option selected disabled>Loading dates...</option>
            </select>
          </div>
        <ul class="list-group shadow-sm" id="itemlist"></ul>
        <button class="btn btn-primary w-100 my-4" onclick="startAddItem()">+ Add Bill</button>
        <style>
            .list-group-item {
                border: none;
                border-bottom: 1px solid #eee;
                }



        </style>
    </div>
      <script>
        //Array to hold the payments
        let allPayments = [];

        async function getPmts(){
            const pmts = await getPayments();
            allPayments = pmts;
            renderItems(allPayments);
        }

        async function renderItems(payments) {
            const list = document.getElementById("itemlist");
            list.innerHTML = "";

            payments.forEach(payment => {
            const card = document.createElement("div");
            card.className = "card shadow-sm m-1";
            
            card.innerHTML = `
                <div class="card-header p-2" onclick="editItem('${payment.id}')">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h6 class="mb-1">${payment.name}</h6>
                    </div>
                    <div class="text-muted small text-end">
                        <div><strong>Due:</strong> ${formatDate(payment.due_date)}</div>
                    </div>
                    </div>
                </div>
                <div class="card-body p-1" >
                    <div class="d-flex justify-content-between align-text-top">
                        <p class="text-muted mb-1 small">${payment.notes || ""}</p>
                        <div class="${getAmountText(payment.paid_date)}">$${Number(payment.amount).toFixed(2)}</div>
                    </div>
                <div class="d-flex justify-content-between align-items-end">
                    <div class="text-muted small">
                            <div>${PlanOrPaid(payment.paid_date,payment.planned_date)}</div>
                    </div>
                    <button class="btn btn-sm btn-outline-success" onclick="markAsPaid('${payment.id}')">
                    Mark Paid
                    </button>
                </div>
                </div>
            `;

            document.getElementById("itemlist").appendChild(card);
            });
        }

        async function delBill(id) {
            if (confirm("Are you sure you want to delete this payment?")) {
                await deletePayment(id);
                await renderItems();
            }
        }

        async function editItem(id){
            window.location.href = "payment.html?id=" + id
        }

        async function markAsPaid(id){
            const payment = await getPaymentById(id);
            payment.paid_date = new Date();
            await updatePayment(id, payment);
            renderItems(allPayments);
        }
        async function startAddItem(){
            window.location.href = "payment.html";
        }
      
        function PlanOrPaid(paid_date,planned_date){
            if(paid_date){
                return "<string>Paid:</strong> " + formatDate(paid_date);
            }else{
                 return "<strong>Planned:</strong> " + formatDate(planned_date);
            }
        }

        async function loadPlannedDates() {
          const payments = await getPlannedDateList();

          // Get unique dates (removing time portion)
          const uniqueDates = [...new Set(payments.map(p => p.planned_date.split('T')[0]))];
        
          const select = document.getElementById('plannedDateSelect');
          select.innerHTML = '<option disabled selected>Select a Planned Date</option>';
        
          for (const dateStr of uniqueDates) {
            const date = new Date(dateStr);
            const label = date.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
        
            const option = document.createElement('option');
            option.value = dateStr;
            option.textContent = label;
        
            select.appendChild(option);
          }
        }

        function onPlannedDateChange() {
            const select = document.getElementById('plannedDateSelect');
            const selectedDates = Array.from(select.selectedOptions).map(opt => opt.value);
            console.log('Selected planned date:', selectedDates);

            if(selectedDates.lenght === 0){
                renderItems();
            }else{
                const filterPmts = allPayments.filter(p => selectedDates.includes(p.planned_date.split('T')[0]));
                renderItems(filterPmts);
            }
        
          // You could call a filter function here:
          // filterPaymentsByPlannedDate(selectedDate);
        }

        getPmts();  
        loadPlannedDates();
      </script>
        
</body>
</html>
