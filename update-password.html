<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="Scripts/script.js"></script>  
  <script src="Scripts/supabase-auth.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="CSS/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"> <img src="Content/BillTrackerLogo.png" alt="Bill Tracker Logo" width="30" height="30" class="d-inline-block align-text-top"> Bill Tracker</a>
    </div>
  </nav>
  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h4 class="text-center mb-4">Set New Password</h4>
  
      <input id="new-password" type="password" class="form-control mb-3" placeholder="New Password" required>
      
      <button id="update-button" class="btn btn-primary w-100 mb-2">Update Password</button>
      <div class="text-center">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="/js/supabase.js"></script>
  <script>
    document.getElementById('update-button').addEventListener('click', async () => {
      try {
        const newPassword = document.getElementById('new-password').value;
        await updatePassword(newPassword);
        alert('Password updated successfully! Please login.');
        window.location.href = "login.html";
      } catch (error) {
        alert('Update failed: ' + error.message);
      }
    });
  </script>
</body>
</html>
