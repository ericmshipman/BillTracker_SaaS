<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Logout</title>
    
        <!-- Supabase -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
        <!-- Supabase - Auth -->
        <script src="Scripts/supabase-auth.js"></script>
    
        <!-- Supabase - Crud -->
        <script src="Scripts/supabase-common.js"></script>
    
        <!-- Global CSS -->
        <link rel="stylesheet" href="CSS/style.css"/>
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
        
        <!-- Theme -->
        <script src="Scripts/theme.js"></script>
        <link id="themeStylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script>
            applySavedTheme();
        </script>
    
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"></link>
    
        <!-- Shared JS -->
        <script src="Scripts/script.js"></script>  
    
        <!-- Specific JS -->
        <!-- <script src="Scripts/payments.js"></script>       -->
         <script src="Scripts/icon.js"></script>
    </head>
<body class="bg-light">

<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="text-center">
    <svg class="icon icon-logo" style="color: #6f42c1;" width="72" height="72" aria-hidden="true"><use href="#logo-symbol"></use></svg>  
    <h2 class="mb-3">Thanks for using Bill Tracker!</h2>
    <p id="logoutMsg" class="text-muted">We are logging you out...</p>
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Logging out...</span>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="/Scripts/supabase-auth.js"></script>
<script>
 // Auto logout when page loads
  (async function() {
    try {
      await logout();
      const MsgText = document.getElementById("logoutMsg");
      MsgText.Context = "You have been logged out."
      // logout() redirects to login.html automatically
    } catch (error) {
      alert('Logout failed: ' + error.message);
      window.location.href = "login.html"; // fallback
    }
  })();

  //redirectIfNotLoggedIn();
</script>

</body>
</html>
