<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-3">Sign in to Bill Tracker</h4>

    <div id="login-form">
      <input
        type="email"
        id="email"
        class="form-control mb-3"
        placeholder="Enter your email"
        required
      />
      <button id="login-button" class="btn btn-primary w-100">Send Magic Link</button>
    </div>

    <div id="message" class="mt-3 text-center text-success d-none">
      ✉️ Check your email for the login link!
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Supabase init
    const supabaseUrl = 'https://kyxsxnxszpocszlmrpdb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt5eHN4bnhzenBvY3N6bG1ycGRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUxMDQ1NzYsImV4cCI6MjA2MDY4MDU3Nn0.ANiq24mu1Pu2oA7Y2z-EzmCJUT1MZt4kyV7Hm8edm6s';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const emailInput = document.getElementById('email');
    const loginBtn = document.getElementById('login-button');
    const messageDiv = document.getElementById('message');

    loginBtn.addEventListener('click', async () => {
      const { error } = await supabaseClient.auth.signInWithOtp({
        email: emailInput.value
      });

      if (error) {
        alert('Login failed: ' + error.message);
      } else {
        messageDiv.classList.remove('d-none');
        loginBtn.disabled = true;
      }
    });

    // Optional: Redirect logged-in users automatically
    supabaseClient.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = "index.html"; // Redirect to app
      }
    });
  </script>
</body>
</html>
